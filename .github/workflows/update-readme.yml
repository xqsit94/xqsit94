name: Update README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  scheduled-job:
    runs-on: ubuntu-latest
    env:
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
    steps:
      - name: Checkout repository ğŸ›
        uses: actions/checkout@v4

      - name: Set up Go ğŸš€
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Download dependencies ğŸ“¦
        run: go mod download

      - name: Build and Run ğŸ”¨
        run: |
          go run cmd/readme-gen/main.go

      - name: Commit Changes ğŸ“
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "ğŸ¤– Update README"
          git push
